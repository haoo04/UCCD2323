<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login/Signup</title>
</head>
<body>
    <div class="sign-up-log-in">
        <div class="sign-up">
            <form>
                <h1>Sign Up</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
                <span>or use email for registration</span>
                <input type="text" placeholder="Name" maxlength="12"/>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" maxlength="6"/>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
                <span>or use email and password</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" maxlength="6"/>
                <a href="#">Forget Password</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome, my friend!</h1>
                    <p>If you already have an account</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Foodie!</h1>
                    <p>If you don't have an account</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/login-signup.js"></script>
</body>
</html>
